<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="linkedin-favicon.png" type="image/x-icon" />
    <title>LinkedIn: Log In or Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img src="linkedin-logo-png-1834.png" alt="" class="linkedInIMG" />
    </div>
    <div class="loginForm">
      <div class="title">
        <span id="titleText">Welcome to your<br />professional community</span>
        <div class="form">
          <input
            type="text"
            placeholder="Email or phone number"
            class="email"
          />
          <input type="password" placeholder="Password" class="password" />
        </div>
        <div class="forgot">
          <span
            ><a
              class="forgottext"
              href="https://www.linkedin.com/uas/request-password-reset?trk=homepage-basic_signin-form_forgot-password-link"
              >Forgot password?</a
            ></span
          >
        </div>
        <a
          href="https://www.linkedin.com/"
          style="text-decoration: none; color: #ffff"
        >
          <div class="signIn">
            <h1 class="signInText">Sign In</h1>
          </div>
        </a>
        <div class="or">
          <div class="orContent">
            <div class="before"></div>
            <h1 class="orText">or</h1>
            <div class="after"></div>
          </div>
        </div>
        <a href="https://www.linkedin.com/uas/login" class="googleA">
          <div class="google">
            <img src="G.png" alt="" class="g" />
            <h1 class="signInGoogle">Sign in with Google</h1>
          </div>
        </a>
        <a href="https://www.linkedin.com/signup/cold-join" class="newA">
          <div class="new">
            <h1 class="newText">New to LinkedIn? Join now</h1>
          </div>
        </a>
      </div>
      <div class="chairman">
        <img src="man_in_a_chair.png" alt="" />
      </div>
    </div>
  </body>
</html>
